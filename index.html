<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css", rel="stylesheet">
    <title>DZ_6!!!</title>
</head>
<body>
    <div class="wrap">
        <div class="display">
            <input type="text" id="display" value="" disabled>
        </div>
        <div class="calc">
            <div class="pr1">
                <button class="proc funct" value="%">%</button>
                <button class="ce">CE</button>
                <button class="c">C</button>
                <button class="del">del</button>
            </div>
            <div class="pr2">
                <button class="si">Si</button>
                <button class="cos">Cos</button>
                <button class="tg">Tg</button>
                <button class="ctg">Ctg</button>
            </div>
            <div class="pr3">
                <button class="koren">&radic;</button>
                <button class="zeroDrob">1/x</button>
                <button class="kvadrat">x*x</button>
                <button class="delenie funct" value="/">/</button>
            </div>
            <div class="pr4">
                <button class="seven numb" onclick="input('7')">7</button>
                <button class="eight numb" onclick="input('8')" >8</button>
                <button class="nine numb" onclick="input('9')">9</button>
                <button class="x funct" value="*">*</button>
            </div>
            <div class="pr5">
                <button class="four numb" onclick="input('4')">4</button>
                <button class="five numb" onclick="input('5')">5</button>
                <button class="six numb" onclick="input('6')">6</button>
                <button class="minus funct" type="button" value="-">-</button>
            </div>
            <div class="pr6">
                <button class="one numb" onclick="input('1')">1</button>
                <button class="two numb" onclick="input('2')">2</button>
                <button class="three numb" onclick="input('3')">3</button>
                <button class="plus funct" value="+">+</button>
            </div>
            <div class="pr7">
                <button class="minusPlus">-/+</button>
                <button class="zero numb" onclick="input('0')">0</button>
                <button class="zap" onclick="input('.')">,</button>
                <button class="ravno">=</button>
            </div>
        </div>
    </div>
<div class="tabl">
    <ul class="table">

    </ul>
</div>












    <script src="./script.js"></script>
</body>
</html>
